<!-- INÍCIO: Estrutura básica do documento HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<!-- FIM: Estrutura básica do documento HTML -->

<!-- INÍCIO: Cabeçalho (head) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeoremaDev</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- FIM: Cabeçalho (head) -->

<body>
    <!-- INÍCIO: Cabeçalho do site -->
    <nav>
        <div class="slider">
            <div class="slides">
                <!-- slide button -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- end slide button -->

                <!-- slide images -->
                <div class="slide first">
                    <img src="img/slide1.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="img/slide2.jpg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="img/slide3.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="img/slide4.jpg" alt="Imagem 4">
                </div>
                <!-- end slide images -->

                <!-- automatic navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- end automatic navigation -->
            </div>
            <!-- manual navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
        </div>
    </nav>

    <!-- FIM: Cabeçalho do site -->



    <!-- INÍCIO: Scripts JS -->
    <script src="js/script.js"></script>
    <!-- FIM: Scripts JS -->
</body>

<!-- INÍCIO: Encerramento do documento HTML -->

</html>
<!-- FIM: Encerramento do documento HTML -->
